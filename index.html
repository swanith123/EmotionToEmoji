<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <center>
<h3 class="btn btn-warning heading">Emotion To Emoji
<br>
<span>😎</span>
<span>😂</span>
<span>😍</span>
<span>😜</span>
<span>😢</span>
<span>😡</span>
</h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate an emoji!
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: blue">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Mad?</b>
        <br>
      </p>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Webcam View</label>
  <div id="camera"></div>
  <br><br>
  <button class="btn btn-success" onclick="takeSnapshot()">Take Snapshot</button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction #1:</label>
  <p id="result1_emotion_name" class="emotion_name"></p>
  <p id="result1_emoji_name" class="emoji_name"></p>
  <label>Prediction #2:</label>
  <p id="result2_emotion_name" class="emotion_name"></p>
  <p id="result2_emoji_name" class="emoji_name"></p>
</div>
 <div class="col-md-4 col-sm-12 col-xs-12">
<label>Snapshot - </label>
<div id="result_camera"></div>
<br><br>
<button class="btn btn-info" onclick="predictEmotion()">Predict Emotion</button>
</div>

</center>

</div>

  <script src="main.js"></script>

</body>

</html>
